<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet name="css/jsfcrud.css" />
</h:head>
<ui:composition template="/template/template.xhtml">
    <ui:define name="content">
        <h:form id="PortariaCreateForm">
            <p:messages id="msgid"></p:messages>
            <h:panelGroup id="display" layout="block">
                <fieldset>
                    <legend>Minuta da Portaria</legend>
                    	<table width="50%" cellpadding="0" cellspacing="10" border="0">
						<tr>
							<td width="1%">No.:</td>
							<td width="5%"><p:inputText id="numeroPortaria"
									value="#{cadasroPortariaBean.portaria.numeroPortaria}" /></td>
							<td width="1%">Ano:</td>
							<td width="5%"><p:inputText id="anoPortaria"
									value="#{cadasroPortariaBean.portaria.anoPortaria}" /></td>
						</tr>
                        <tr>
                         <td colspan="4">
	                    	<table width="100%" cellpadding="0" cellspacing="10" border="0">
                                <tr>
                                    <td width="20%">Tipo:</td>
                                    <td width="80%">
                                    <p:selectOneMenu id="idTipoFiscalizacao" value="#{cadasroPortariaBean.portaria.tipoFiscalizacao}" converter="converterPadrao">
							<f:selectItem itemLabel="Selecione o tipo da fiscalização" itemValue=""/>
                                    <f:selectItems value="#{sistemaBean.tipoFiscalizacaoList}"
                                                   var="varTF"
                                                   itemLabel="#{varTF.nome}"
                                                   itemValue="#{varTF}"
                                                   />
                                </p:selectOneMenu>	
                                    </td>
                                </tr>
                                <tr>
                                   <td width="20%">Objetivo:</td>
                                   <td width="80%">
                                   <p:inputTextarea  id="objetivo"
									value="#{cadasroPortariaBean.portaria.objetivo}" cols="80" />
                                   </td>
                                </tr>
                                <tr>
                                   <td width="20%">Deliberação:</td>
                                   <td width="80%">
                                   <p:inputTextarea id="deliberacao"
									value="#{cadasroPortariaBean.portaria.deliberacao}" cols="80" />
                                   </td>
                                </tr>
                                  <tr>
                                   <td width="20%">Presidente em Exercício:</td>
                                   <td width="80%">
                                   <p:selectOneMenu id="servidor"
										value="#{cadasroPortariaBean.portaria.servidor}"
										converter="converterPadrao" filter="true" required="true">
										<f:selectItem itemLabel="Assinado por......." itemValue="" />
										<f:selectItems value="#{cadasroPortariaBean.servidorAutoridadeList}" var="varSV"
											itemLabel="#{varSV.nome}" itemValue="#{varSV}" />
									</p:selectOneMenu>
                                   </td>
                                </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                </fieldset>
            </h:panelGroup>
            <p:commandButton value="Salvar" update=":PortariaCreateForm"
				actionListener="#{cadasroPortariaBean.selecionandoUGP}" icon="ui-icon-disk" />
			<p:commandButton value="Cancelar"
				action="#{auditoriaBean.abrirListaAuditoria}" icon="ui-icon-close"
				immediate="true" />
         </h:form>
    </ui:define>
</ui:composition>
</html>
